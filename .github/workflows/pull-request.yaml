name: Pull request
on:
- pull_request

jobs:

  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Go vet
      run: |
       make vet
    - name: Unit tests
      run: |
        make test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Get short commit hash
      run: echo "SHORT_SHA=$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
    - name: Build
      run: |
        export VERSION=$(git describe --tags --dirty --always --abbrev=8 | sed 's/^v//')
        make build
    - name: Build melange package
      run: |
        export VERSION=$(git describe --tags --dirty --always --abbrev=8 | sed 's/^v//')
        make melange
    - name: Build apko image
      run: |
        export VERSION=$(git describe --tags --dirty --always --abbrev=8 | sed 's/^v//')
        export IMAGE=ttl.sh/embedded-cluster-operator-image:dev-${VERSION}
        make apko-build

  check-crds:
    name: Check CRDs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Make Manifests
      run: make manifests
    - name: Check CRDs
      run: |
        git diff --exit-code --name-only
        if [ $? -eq 0 ]; then
          echo "CRDs are up to date"
        else
          echo "CRDs are out of date"
          exit 1
        fi
